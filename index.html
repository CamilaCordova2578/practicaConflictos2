<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud GET con JavaScript</title>
</head>

<body>
    <h1>Detalles de Pokémon (GET)</h1>
    <button id="getPokemonBtn">Obtener Pokémon</button>
    <div id="pokemonDetails"></div>

    <script>
        // `
        document.getElementById('getPokemonBtn').addEventListener('click', () => {
            fetch('https://pokeapi.co/api/v2/pokemon/ditto')
                .then(response => response.json())
                .then(data => {
                    console.log('Respuesta de la API: ', data);
                    const pokemonDetails = document.getElementById('pokemonDetails');
                    pokemonDetails.innerHTML = `
                        <p>Nombre: ${data.name} </p>
                        <p>Habilidades: ${data.abilities.map(ability => ability.ability.name).join(', ')} </p>
                        <p>IMG: <br><img src="${data.sprites.front_default}" alt="Sprite de ditto"></p>
                    `;
                })
                .catch(error => console.error('Error al obtener Pokemon: ', error));
        });
    </script>
</body>

</html>
